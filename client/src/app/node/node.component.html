<div class="node">
  <i (click)="toggle()"
     [ngClass]="{'down': isOpen, 'right': !isOpen, 'caret': !(node | async)?.terminal}"
     class="icon"></i>
  <i [ngClass]="{'open': isOpen}" class="folder outline icon"></i>
  {{(node | async)?.content.name}}
</div>
<div *ngIf="isOpen">
  <div *ngFor="let item of (children | async)">
    <i class="icon empty" *ngFor="let item of ((node | async)?.level +1) | fill"></i>
    <app-node [id]="item.id">
    </app-node>
  </div>
</div>
